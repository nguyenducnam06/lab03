<!DOCTYPE html>
<html lang="en">

<head>
    <title>CWA Help Desk Appointment</title>
    <meta charset="UTF-8">
    <meta name="description" content="Help Desk form">
    <meta name="keywords" content="HTML, Doctype, Head, Body, Meta, Paragraph, Headings, Strong, Emphasis">
    <meta name="author" content="Duc Nam">
</head>

<body>
    <a href="https://www.swinburne.edu.au/">
        <img src="logo.png" alt="Swinburne logo">
    </a>
    <h1><strong>CWA Help Desk Appointment</strong></h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday. Check Blackboard for when CWA tutors
        will be there.</p>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

        <fieldset>
            <legend>Student Details</legend>
            <p>
                <label for="studentid">Student ID</label>
                <input type="text" pattern="^\d{7,10}$" name="studentid" id="studentid" maxlength="20" size="10"
                    required="required" />
            </p>
            <p>
                <label for="givenname">Given Name</label>
                <input type="text" pattern="^[A-Za-z]{1,15}$" name="givenname" id="givenname" maxlength="20" size="10"
                    required="required" />
                <label for="familyname">Family Name</label>
                <input type="text" pattern="^[A-Za-z]{1,15}$" name="familyname" id="familyname" maxlength="20" size="10"
                    required="required" />
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Unit</legend>
            <p>
                <label for="cos10011">COS10011</label>
                <input type="radio" id="cos10011" name="unit" value="cos10011" required="required" />
                <label for="cos60004">COS60004</label>
                <input type="radio" id="cos60004" name="unit" value="cos60004" />
                <label for="cos60007">COS60007</label>
                <input type="radio" id="cos60007" name="unit" value="cos60007" />
            </p>
            <p><label for="tutor">Your Tutor</label>
                <select name="tutor" id="tutor">
                    <option value="">Please Select</option>
                    <option value="thomas">Thomas</option>
                    <option value="binhvu">Binh Vu</option>
                    <option value="linhnguyen">Linh Nguyen</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="category[]" value="html" checked="checked" />
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="category[]" value="css" />
                <label for="java">JavaScript</label>
                <input type="checkbox" id="java" name="category[]" value="java" />
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="category[]" value="php" />
                <label for="mysql">MySQL</label>
                <input type="checkbox" id="mysql" name="category[]" value="mysql" />
            </p>
            <p><label for="description">Description of Issue</label></p>
            <textarea placeholder="Write description of your problems here..." id="description" name="description"
                rows="6" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Preffered Date/Time</legend>
            <p><label for="date">Date</label>
                <input type="text" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/(19|20)\d\d$" name="date"
                    id="date" placeholder="dd/mm/yyyy" maxlength="10" size="10" />
            </p>
            <p><label for="time">Time</label>
                <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" name="time" id="time" placeholder="00:00"
                    maxlength="10" size="10" />
            </p>
        </fieldset>
        <input type="submit" value="Book" />
        <input type="reset" value="Reset Form" />
    </form>
</body>

</html>
